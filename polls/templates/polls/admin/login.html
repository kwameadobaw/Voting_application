{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Voting System</title>
    <link rel="stylesheet" href="{% static 'polls/css/admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-vote-yea"></i> Voting System</h1>
                <h2>Admin Login</h2>
            </div>
            
            {% if form.errors %}
            <div class="alert alert-danger">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" id="id_username" required>
                </div>
                <div class="form-group">
                    <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <input type="hidden" name="next" value="{% url 'admin_dashboard' %}">
            </form>
        </div>
    </div>
</body>
</html>
